<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />

    <title>Speech synthesiser</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <textarea id="txt" type="text" class="txt"></textarea>

    <main>
      <div id="speed-container">
        <label for="rate">Speed (<span class="rate-value">1</span>) </label>
        <input type="range" min="0.5" max="2" value="1" step="0.1" id="rate" />
      </div>

      <select name="languages" title="languages"></select>

      <select name="voice" title="voice"></select>

      <div class="controls">
        <button id="play" type="submit">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 0 24 24"
            width="24px"
            fill="#000000"
          >
            <path d="M0 0h24v24H0V0z" fill="none" />
            <path d="M8 5v14l11-7L8 5z" />
          </svg>
        </button>

        <button id="pause" type="submit">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 0 24 24"
            width="24px"
            fill="#000000"
          >
            <path d="M0 0h24v24H0V0z" fill="none" />
            <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
          </svg>
        </button>

        <button id="resume" type="submit">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            enable-background="new 0 0 24 24"
            height="24px"
            viewBox="0 0 24 24"
            width="24px"
            fill="#000000"
          >
            <g>
              <rect fill="none" height="24" width="24" />
              <rect fill="none" height="24" width="24" />
              <rect fill="none" height="24" width="24" />
            </g>
            <g><path d="M4,18l8.5-6L4,6V18z M13,6v12l8.5-6L13,6z" /></g>
          </svg>
        </button>

        <button id="cancel" type="submit">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 0 24 24"
            width="24px"
            fill="#000000"
          >
            <path d="M0 0h24v24H0V0z" fill="none" />
            <path d="M6 6h12v12H6V6z" />
          </svg>
        </button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
