<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <title>Speech synthesiser</title>
  </head>

  <body>
    <div class="container">
      <!-- Textarea -->
      <div class="row">
        <label for="txt" class="form-label">Text</label>
        <textarea
          id="txt"
          type="text"
          class="txt form-control"
          rows="10"
        ></textarea>
      </div>

      <!-- Speed -->
      <div class="row mt-2 pb-2 bt-3">
        <label for="customRange3" class="form-label"
          >Speed (<span class="rate-value">1</span>)</label
        >
        <input
          type="range"
          class="form-range"
          min="0.5"
          max="2"
          value="1"
          step="0.1"
          id="rate"
        />
      </div>

      <!-- Language and voices -->
      <div class="row pb-4">
        <div class="col">
          <select
            class="form-select"
            name="languages"
            title="languages"
          ></select>
        </div>
        <div class="col">
          <select class="form-select" name="voice" title="voice"></select>
        </div>
      </div>

      <!-- Buttons -->
      <div class="row">
        <div
          class="btn-group"
          role="group"
          aria-label="Basic mixed styles example"
        >
          <button class="btn btn-primary" id="play" type="submit">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 0 24 24"
              width="24px"
              fill="#fff"
            >
              <path d="M0 0h24v24H0V0z" fill="none" />
              <path d="M8 5v14l11-7L8 5z" />
            </svg>
          </button>

          <button class="btn btn-success" id="pause" type="submit">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 0 24 24"
              width="24px"
              fill="#fff"
            >
              <path d="M0 0h24v24H0V0z" fill="none" />
              <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
            </svg>
          </button>

          <button class="btn btn-warning" id="resume" type="submit">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              enable-background="new 0 0 24 24"
              height="24px"
              viewBox="0 0 24 24"
              width="24px"
              fill="#fff"
            >
              <g>
                <rect fill="none" height="24" width="24" />
                <rect fill="none" height="24" width="24" />
                <rect fill="none" height="24" width="24" />
              </g>
              <g><path d="M4,18l8.5-6L4,6V18z M13,6v12l8.5-6L13,6z" /></g>
            </svg>
          </button>

          <button class="btn btn-danger" id="cancel" type="submit">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 0 24 24"
              width="24px"
              fill="#fff"
            >
              <path d="M0 0h24v24H0V0z" fill="none" />
              <path d="M6 6h12v12H6V6z" />
            </svg>
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
