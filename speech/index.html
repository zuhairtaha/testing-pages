<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">

    <title>Speech synthesiser</title>
  </head>

  <body>
    <div class="container">
      <!-- Textarea -->
      <div class="row">
        <label for="txt" class="form-label">Text</label>
        <textarea id="txt" type="text" class="txt form-control" rows="10"></textarea>
      </div>

      <!-- Language and voices -->
      <div class="row pt-4">
        <div class="col">
          <select class="form-select" name="languages" title="languages"></select>
        </div>
        <div class="col">
          <select class="form-select" name="voice" title="voice"></select>
        </div>
      </div>

      <!-- Speed -->
      <div class="row mt-2 pb-2 bt-3">
        <div class="col-1">Speed (<span class="rate-value">1</span>)</div>
        <div class="col-7">
          <input type="range" class="form-range" min="0.5" max="2" value="1" step="0.1" id="rate" />
        </div>
        <div class="col-1">
          <span class="status badge bg-info text-dark">Ready</span>
        </div>
        <div class="col-3">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="repeat" />
            <label class="form-check-label" for="repeat">Repeat</label>
          </div>
        </div>
      </div>

      <!-- Buttons -->
      <div class="row">
        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
          <button class="btn btn-primary" id="play" type="submit">
            <img src="./icons/play.svg" alt="play" />
            <img src="./icons/loading.svg" alt="loading" />
          </button>

          <button class="btn btn-success" id="pause" type="submit">
            <img src="./icons/pause.svg" alt="pause" />
          </button>

          <button class="btn btn-warning" id="resume" type="submit">
            <img src="./icons/resume.svg" alt="resume" />
          </button>

          <button class="btn btn-danger" id="cancel" type="submit">
            <img src="./icons/stop.svg" alt="stop" />
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
