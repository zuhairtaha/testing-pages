<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>textarea</title>
  <link rel="stylesheet" href="textarea.css">
</head>

<body>
  <input type="text" name="pureinput" style="border:10px solid #ccc; padding: 10px; margin-bottom: 10px;"
    placeholder="pure input field" value="first sentence. second one. third sentence. last last one." />

  <div style="display:flex;flex-direction:row">
    <textarea name="textarea" id="t1" cols="30" style="width:500px;padding:1em;">
textarea number 1</textarea>

    <textarea name="textarea" id="t2" cols="30" style="width:400px;padding:1em;border:solid 20px #eee;margin:1em;">
textarea number 2</textarea>

    <div id="parent-width-offsets">
      <p>nearest parent with relative has border,padding,margin:</p>
      <br />
      <div style="border:solid 5px #eee">
        <input type="text" style="broder:solid 1px #ccc;width:200px;height:20px;margin-top:30px;" />
      </div>
    </div>
  </div>
  <br />

  <p contenteditable="true" class="editable1" style="flex: 1">
    Content Editable: Lorem Ipsum is simply dummy text of the printing
    <br />and typesetting industry. Lorem Ipsum has been.
  </p>

  <form style="flex: 1;" autocomplete="off">
    <div class="autocomplete" style="width:300px;">
      <input style="border:solid 1px #ccc;margin-bottom: 1em" id="myInput" type="text" name="myCountry"
        placeholder="Country" />
    </div>
    <input type="submit" />
  </form>


  <div style="display:flex">
    <input style="width:400px;flex:1;padding:1em;border:solid 15px #eee" type="text" placeholder="text"
      value="input field 1" />
    <input style="width:400px;flex:1;margin-left:1em;padding:1em" type="text" placeholder="input filed 2" />
  </div>
  <br />
  <div style="display: flex">
    <div style="flex: 1;padding-right: 1rem;">
      <p>Iframe at the same domain</p>
      <iframe src="https://tahasoft.com/zuhair.dk/textarea/inner-textarea.html"
        style="width:100%;height:400px;"></iframe>
    </div>
    <div style="flex: 1;padding-left: 1rem">
      <p>Iframe at another domain</p>
      <iframe style="width:100%;height:400px" src="https://kaoukab.fr/home/zuhair"></iframe>
    </div>
  </div>

  <script src="textarea.js"></script>
</body>

</html>
