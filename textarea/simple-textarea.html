Så sent som i begyndelsen af sidste uge sagde Sundhedsstyrelsens direktør, Søren Brostrøm, at mundbind i det offentlige rum "giver ingen mening i den nuværende situation".
Men i fredags var meldingen fra styrelsen så, at man anbefalede brug af mundbind i myldretiden i den kollektive trafik.

Hvad ændrede sig på så få dage?

- Der er ikke som sådan enkelte ting, der har ændret sig. Men det er en samlet vurdering af, hvordan smitten udvikler sig, som vi løbende følger med i, og hvor vi forestiller os, hvad der kommer til at ske, fortæller Dan Brun Petersen, konstitueret centerchef i Sundhedsstyrelsen, i P1 Morgen.

- Nu kan vi kigge frem mod, at flere vender tilbage fra ferie og skal tilbage på arbejde. Derfor vurderer vi en øget aktivitet blandt befolkningen og derfor også flere situationer, hvor det kan være sværere at holde afstand.
