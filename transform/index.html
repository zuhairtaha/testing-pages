<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scaled</title>
    <style>
      body {
        width: 800px;
        margin: auto;
      }

      #p1 {
        transform: scale(2) translateY(40px);
        box-shadow: 0 0 3px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <p id="p1">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque, natus
      veniam? Laborum unde at modi, adipisci, earum sunt iste id totam
      praesentium doloremque, deleniti explicabo? Excepturi esse incidunt
      blanditiis commodi.
    </p>
  </body>
</html>
