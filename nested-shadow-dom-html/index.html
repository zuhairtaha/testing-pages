<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested shadow dom elements without JavaScript</title>
  </head>

  <body>
    <h2>Nested Shadow DOM Without JavaScript</h2>

    <my-app>
      <template shadowrootmode="open">
        <span>root element</span>
        <my-child>
          <template shadowrootmode="open">
            <span>a child element</span>
            <my-grandchild>
              <template shadowrootmode="open">
                <span>a grandchild element</span>
              </template>
            </my-grandchild>
          </template>
        </my-child>
      </template>
    </my-app>
  </body>
</html>
