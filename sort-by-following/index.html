<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random positioned elements</title>
    <style>
      .box {
        width: 200px;
        height: 20px;
        position: absolute;
        text-align: center;
        color: #fff;
        text-shadow: 0 0 2px #000;
        opacity: 0.8;
      }

      body {
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="box" style="background-color: red"></div>
      <div class="box" style="background-color: green"></div>
      <div class="box" style="background-color: blue"></div>
      <div class="box" style="background-color: yellow"></div>
      <div class="box" style="background-color: purple"></div>
      <div class="box" style="background-color: orange"></div>
      <div class="box" style="background-color: pink"></div>
      <div class="box" style="background-color: brown"></div>
      <div class="box" style="background-color: black"></div>
      <div class="box" style="background-color: grey"></div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
