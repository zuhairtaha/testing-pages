<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reading elements</title>
  <style>
    body {
      font-size: 18px;
      width: 1000px;
      margin: auto;
    }

    h1 {
      border-bottom: solid 1px;
    }

    textarea {
      width: 400px;
      height: 100px;
    }

    p[contentEditable=true] {
      box-shadow: 0 0 1px;
    }

    input[type=text],
    textarea,
    p[contentEditable=true] {
      padding: 0.5em;
    }
  </style>
</head>

<body>
  <h1>Normal Element</h1>
  <p>First.
    <br>
    Second one. Third one.
    <br>
  </p>
  <!-- ----------------------------------------- -->
  <h1>Content Editable</h1>
  <p contenteditable="true">First.
    <br>
    Second one. Third one.
    <br>
  </p>
  <!-- ----------------------------------------- -->
  <h1>Input</h1>
  <input type="text" value="First. Second one. Third one." />
  <!-- ----------------------------------------- -->
  <h1>Textarea</h1>
  <textarea>First.

    Second one. Third one.

  </textarea>





</body>

</html>
