<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selection has input elements </title>
  <style>
    body {
      width: 800px;
      margin: 0 auto;
      padding: 50px 1em;
      border: 1px solid #ccc;
      height: 100vh;
    }

    #multiple {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: medium;
      width: 30%;
      height: 100px;
    }

    #long-option {
      white-space: normal;
    }

    #first-option {
      color: green;
      font-weight: bold;
      font-size: 22px;
      text-decoration: wavy;
      padding: 5px 10px 3px 6px;
      border-bottom: solid 8px pink;
      padding-left: 15px;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div id="d">node

    <p contenteditable="true">paragraph <b>goes</b> here </p>
    <input type="text" value="input goes here">
    <span>span</span>
    <textarea>textarea start. end in. lorem epsom</textarea>
    <select>
      <option>option 1</option>
      <option>option 2</option>
    </select>
    <i>italic</i>


    <br>
    Lorem ipsum dolor sit amet.
    <select id="multiple" multiple>
      <option id="first-option">option 1</option>
      <option>option 2</option>
      <optgroup label="optgroup">
        <option>option 3</option>
        <option id="long-option">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla iusto tenetur explicabo
          deserunt saepe assumenda?</option>
        <option>option 4</option>
      </optgroup>
    </select>
    Lorem ipsum dolor sit amet.
    <br>



    <br>
  </div>
  <button id="btn">select</button>
  <script>
    var btn = document.getElementById('btn');
    var d = document.getElementById('d');
    btn.addEventListener('click', function () {
      var selection = window.getSelection();
      var range = document.createRange();
      range.selectNodeContents(d);
      selection.removeAllRanges();
      selection.addRange(range);
    });
  </script>
</body>

</html>
