<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrollable</title>
  <style>
    body {
      height: 1400px;
      padding-top: 300px;
      width: 2000px;
    }

    #dd {
      width: 300px;
      height: 200px;
      overflow: scroll;
      margin: auto;
      border: solid 10px #ccc;
      padding: 10px;
    }

    #xx {
      width: 800px;
      padding: 10px;
      margin: 10px;
    }

    #ta {
      display: block;
      margin: 1em auto 0;
      padding: 20px;
      border: solid 20px #ccc;
    }
  </style>
</head>

<body>
  <div id="dd">
    <div id="xx"></div>
  </div>

  <textarea id="ta" cols="30" rows="10"></textarea>

  <center style="margin-top: 10px">
    Lorem ipsum dolor sit amet.
  </center>

  <script src="./script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const xx = document.getElementById('xx');
      const node = document.createTextNode(longText);
      xx.appendChild(node);

      const ta = document.getElementById('ta');
      ta.value = longText;

      window.requestAnimationFrame(() => {
        const dd = document.getElementById('dd');
        dd.scrollTo(250, 400);
        ta.scrollTop = 1400;
      });
    });
  </script>
</body>

</html>
