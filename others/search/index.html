<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Søgemaskine til Indfødsretsprøven</title>
    <!-- Bruger Roboto, som er standard for Google Design, med fallback -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/svg+xml" href="./search.svg" />

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="search-controls">
      <div class="search-controls-inner">
        <input type="text" id="search-input" placeholder="Søg i spørgsmål eller det korrekte svar..." />

        <div id="options-container">
          <input type="checkbox" id="include-wrong-answers" />
          <label for="include-wrong-answers">Inkluder forkerte svar i søgningen</label>
        </div>
      </div>
    </div>

    <div class="container">
      <div id="results-header"></div>

      <div id="results-container">
        <!-- Søgeresultater vises her -->
      </div>
    </div>

    <!-- Scroll to top button -->
    <button id="scroll-to-top" class="scroll-to-top" aria-label="Scroll to top">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M7 14L12 9L17 14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>

    <script type="module" src="app.js"></script>
    <script src="../tts/tts.js"></script>
  </body>
</html>
