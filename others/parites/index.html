<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>أحزاب</title>
    <link rel="stylesheet" href="../tables.css" />
    <script defer src="../sortable-table.js"></script>
    <link rel="stylesheet" href="../global.css" />

    <style>
      .tag {
        display: inline-block;
        background-color: #e0e0e0;
        color: #333;
        padding: 2px 6px;
        margin: 2px;
        border-radius: 4px;
        text-decoration: none;
      }

      .tag:hover {
        background-color: #c0c0c0;
      }
    </style>
  </head>
  <body>
    <div id="content"></div>
    <danish-parties />

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="./timeline.js"></script>
    <script type="module">
      const text = await fetch("./parties.md").then(response => response.text());
      const html = marked.parse(text);
      // replace <code>xxx</code> with <a href="https://zuhairtaha.github.io/testing-pages/others/search/index.html?q=xxx">xxx</a>
      const linkedHtml = html.replace(/<code>(.*?)<\/code>/g, (match, codeSegment) => {
        const query = encodeURIComponent(codeSegment);
        return `<a target="_blank" class="tag" href="https://zuhairtaha.github.io/testing-pages/others/search/index.html?q=${query}">${codeSegment}</a>`;
      });
      document.getElementById("content").innerHTML = linkedHtml;
    </script>
  </body>
</html>
